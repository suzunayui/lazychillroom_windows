<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws: wss:;"
    />
    <title>LazyChillRoom - Discord風チャットアプリ</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="app-container">
      <!-- サイドバー（サーバー一覧） -->
      <div class="server-list">
        <div class="server-item active">
          <div class="server-icon">LC</div>
        </div>
        <div class="server-item">
          <div class="server-icon">+</div>
        </div>
      </div>

      <!-- チャンネルリスト -->
      <div class="channel-sidebar">
        <div class="server-header">
          <h3>LazyChillRoom</h3>
          <button class="server-dropdown">▼</button>
        </div>
        
        <div class="channel-category">
          <h4>テキストチャンネル</h4>
          <div class="channel-list">
            <div class="channel-item active">
              <span class="channel-icon">#</span>
              <span class="channel-name">general</span>
            </div>
            <div class="channel-item">
              <span class="channel-icon">#</span>
              <span class="channel-name">random</span>
            </div>
            <div class="channel-item">
              <span class="channel-icon">#</span>
              <span class="channel-name">development</span>
            </div>
          </div>
        </div>

        <div class="channel-category">
          <h4>ボイスチャンネル</h4>
          <div class="channel-list">
            <div class="channel-item">
              <span class="channel-icon">🔊</span>
              <span class="channel-name">General Voice</span>
            </div>
          </div>
        </div>

        <!-- ユーザー情報 -->
        <div class="user-info">
          <div class="user-avatar">U</div>
          <div class="user-details">
            <div class="username">ユーザー名</div>
            <div class="user-status">オンライン</div>
          </div>
          <div class="user-controls">
            <button class="user-btn">🎤</button>
            <button class="user-btn">🎧</button>
            <button class="user-btn">⚙️</button>
          </div>
        </div>
      </div>

      <!-- メインチャットエリア -->
      <div class="chat-container">
        <!-- チャットヘッダー -->
        <div class="chat-header">
          <span class="channel-icon">#</span>
          <span class="channel-name">general</span>
          <div class="chat-controls">
            <button class="control-btn">📌</button>
            <button class="control-btn">👥</button>
            <button class="control-btn">📞</button>
            <button class="control-btn">🔍</button>
          </div>
        </div>

        <!-- メッセージエリア -->
        <div class="messages-container" id="messages">
          <div class="message">
            <div class="message-avatar">A</div>
            <div class="message-content">
              <div class="message-header">
                <span class="message-author">Alice</span>
                <span class="message-timestamp">今日 14:30</span>
              </div>
              <div class="message-text">こんにちは！新しいチャットアプリですね 🎉</div>
            </div>
          </div>
          
          <div class="message">
            <div class="message-avatar">B</div>
            <div class="message-content">
              <div class="message-header">
                <span class="message-author">Bob</span>
                <span class="message-timestamp">今日 14:32</span>
              </div>
              <div class="message-text">素晴らしい！Electronで作られているんですね。</div>
            </div>
          </div>
        </div>

        <!-- メッセージ入力エリア -->
        <div class="message-input-container">
          <div class="message-input-area">
            <button class="input-btn">📎</button>
            <input 
              type="text" 
              id="messageInput" 
              placeholder="#general にメッセージを送信"
              class="message-input"
            />
            <button class="input-btn">😊</button>
          </div>
        </div>
      </div>

      <!-- メンバーリスト（右サイドバー） -->
      <div class="members-sidebar">
        <div class="members-header">
          <h4>メンバー — 3</h4>
        </div>
        <div class="members-list">
          <div class="member-category">
            <h5>オンライン — 2</h5>
            <div class="member-item">
              <div class="member-avatar online">A</div>
              <span class="member-name">Alice</span>
            </div>
            <div class="member-item">
              <div class="member-avatar online">B</div>
              <span class="member-name">Bob</span>
            </div>
          </div>
          <div class="member-category">
            <h5>オフライン — 1</h5>
            <div class="member-item">
              <div class="member-avatar offline">C</div>
              <span class="member-name">Charlie</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/renderer.js"></script>
  </body>
</html>
